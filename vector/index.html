<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vector</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
    </head>
    <body>
        <h1 id="headline">Vector</h1>
        <div id="wrapper">
            <div id="terminal">
                <div id="display"></div>
                <div class=inputBox>
                    <span>$</span>
                    <input type="text" placeholder="type here" id="txtInpt" autofocus/>
                    <input type="button" value="Run" id="sendBtn"/>
                </div>
            </div>
            <div id="cheatsheet">
                <h2>Cheat Sheet</h2>
                <p>
                    <h3>Operatoren:</h3>
                    <ul>
                        <li>Plus: +</li>
                        <li>Minus: -</li>
                        <li>Multiply: *</li>
                        <li>Devide: / or :</li>
                        <li>Absolute Value: ? or |-1|</li>
                    </ul>
                </p>
            </div>
        </div>
        <script src="vector.js"></script>
    </body>
</html>
